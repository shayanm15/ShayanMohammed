<script>
    const profoilioItems = document.querySelectorAll('.profoilio-item-wrapper')
   

    profoilioItems.forEach(profoilioItem => {
        profoilioItem.addEventListener('mouseover', () => {
           profoilioItem.childNodes[1].classList.add('img-darken');
        })
    })

    profoilioItems.forEach(profoilioItem => {
        profoilioItem.addEventListener('mouseout', () => {
           profoilioItem.childNodes[1].classList.remove('img-darken');
        })
    })

</script>
